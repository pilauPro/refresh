<html>
<head>
	<title>ShApEs</title>
	<link href='https://fonts.googleapis.com/css?family=Ek+Mukta:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="stylesheets/shapes.css">
</head>
<body>


<h1 id="title">ShApEs</h1>
<div class="accent" id="horz"></div>

	<div class="square-control"></div>
	<div class="square-control"></div>
	<div class="square-control"></div>
	<div class="square-control"></div>
</div>
<div class="square-holder">

	<div class="square" id="sq2"><h1>h</h1></div>
	<div class="square" id="sq3"><h1>A</h1></div>

	<div class="square" id="sq5"><h1>E</h1></div>
	<div class="square" id="sq6"><h1>s</h1></div>
</div>
<div class="sub-square-holder">
	<div class="sub-square" id="sq1"></div>
	<div class="sub-square" id="sq2"></div>
	<div class="sub-square" id="sq3"></div>
	<div class="sub-square" id="sq4"></div>

</div>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/shapes.js"></script>
