<html>
<head>
	<title>The Refresher</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="stylesheets/refresher.css">
<link href='https://fonts.googleapis.com/css?family=Ek+Mukta:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Refreshing Code</h1>

	<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			Pages
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			<li><a href="#">Movies</a></li>
			<li><a href="#">TV</a></li>
			<li><a href="#">Music</a></li>
		</ul>
	</div>

	<div class="menu">
		<p>Select a shape for the grid:</p>
		<input type="radio" name="shape" value="squares" checked="checked">squares
		<input type="radio" name="shape" value="circles">circles
		<br>
		<p># of rows:</p>
		<input type="text" name="rows">
		<p>elements per row:</p>
		<input type="text" name="elements">
		<button id="draw">draw</button>
	</div>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/refresher.js"></script>
</body>
</html>
